var dataArray = [];

var ExcelToJSON = function() {
    this.parseExcel = function(file) {
        var reader = new FileReader();

        reader.onload = function(e) {
            var data = e.target.result;
            var workbook = XLSX.read(data, {type: 'binary'});
            workbook.SheetNames.forEach(function(sheetName) {
                // Here is your object
                var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                var json_object = JSON.stringify(XL_row_object);
                var productList = JSON.parse(json_object);
                dataArray = [];
                var compArray = [];

                for (i = 0; i < productList.length; i++) {
                    if(productList[i]['Model'] != null && productList[i]['Model'] != "" && !compArray.includes(productList[i]['Model'])){
                        const myArray = {brand:productList[i]['Model']};
                        dataArray.push(myArray);
                        compArray.push(productList[i]['Model']);
                    }
                }
            });

            console.log(dataArray);
        };

        reader.onerror = function(ex) {
            console.log(ex);
        };

        reader.readAsBinaryString(file);
    };
};

function filterTransaction(start,end){
    var startFormatted = formatDate(start) + " 00:00:00";
    var endFormatted = formatDate(end) + " 23:59:59";
    var branchId = $('#branchId').val();

    $("#transactionTable").DataTable().clear().destroy();

    var table = $("#transactionTable").DataTable({
        "responsive": true,
        "autoWidth": false,
        'processing': true,
        'serverSide': true,
        'serverMethod': 'post',
        "bFilter": false,
        'ajax': {
            'url':'php/filterTransaction.php',
            'type': 'POST',
            'data': {
                startDate: startFormatted,
                endDate: endFormatted,
                branch: branchId,
            },
        },
        'columns': [
            { data: 'Date'},
            { data: 'Visitors'},
            { data: 'Transaction'},
            { data: 'Conversion'},
            { data: 'Outlet'}
        ],       
    });
}

function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
    var xl2json = new ExcelToJSON();
    xl2json.parseExcel(files[0]);
}
